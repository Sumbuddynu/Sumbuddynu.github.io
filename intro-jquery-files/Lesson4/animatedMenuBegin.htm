<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Menu</title>
    <link rel="stylesheet" href="css/animatedMenu.css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <!--<script src="js/jquery-3.0.0.min.js"></script>-->
    <script>
    $(function(){
        // All jQuery code goes here
        $('.navigation > li').hover(function(){
            //executes when mouse hovers over element
           $(this).addClass("openSesame");

        }, function(){
            //executes when the mouse pointer leaves element
            $(this).removeClass("openSesame");
        });
    })
    </script>
</head>
<body>
    <ul class="navigation">
        <li>About Us</li>
        <li>Services</li>
        <li>Catalog</li>
        <li>Blog</li>
        <li>Contact</li>
    </ul>
</body>
</html>
